<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div id="side-bar">
        <div class="user-details">
          <div class="avatar">SR</div>
          <div class="info">
            <div class="user-name">Sandeep Rajak</div>
            <div class="user-email">sandyrajak031@gmail.com</div>
          </div>
        </div>

        <div class="input-container">
          <input type="text" class="search-input" placeholder="Search" />
        </div>

        <div class="menu-item-container">
          <div class="menu-item">
            <i data-feather="sun"></i>
            <p>My day</p>
          </div>
          <div class="menu-item">
            <i data-feather="star"></i>
            <p>Important</p>
          </div>
          <div class="menu-item">
            <i data-feather="trello"></i>
            <p>planned</p>
          </div>
          <div class="menu-item">
            <i data-feather="home"></i>
            <p>Tasks</p>
          </div>

          <hr />
        </div>
      </div>
      <div id="main">
        <div class="content">
          <div class="header">
            <div>
              <i data-feather="home"></i>
              <h1>Tasks</h1>
            </div>
            <div id="color-menu-opener">
              <i data-feather="more-horizontal"></i>
            </div>
          </div>
          <div class="tasks"></div>

          <div class="color-picker-box">
            <p>Colors</p>
            <hr />
            <div class="colors-container">
              <!-- <div id="D2FF72" class="color"></div>
              <div id="73EC8B" class="color"></div>
              <div id="D91656" class="color"></div>
              <div id="EE66A6" class="color"></div>
              <div id="FFEB55" class="color"></div>
              <div id="FF7EE2" class="color"></div>
              <div id="FF204E" class="color"></div> -->
            </div>
          </div>
        </div>
        <div class="add-task-input">
          <input type="text" id="add-task" placeholder="Add a task" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
