<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h2>Weather App</h2>
      </header>

      <div class="action">
        <input type="text" />
        <button>Search</button>
      </div>
      <div class="box">
        <h3 class="city">City Name</h3>
        <p>Temperature: <span class="temp"></span></p>
        <p>Humidity: <span class="humm"></span></p>
        <p>Description: <span class="desc"></span></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
