<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online NotePad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Online Notepad</header>
    <nav>
      <div class="nav-item">
        File &#11167;
        <div class="dropdown">
          <div class="drop-item">&#128221; New Document</div>
          <div class="drop-item">&#128190; Save</div>
          <div class="drop-item">&#128193; Open</div>
          <div class="drop-item">&#128424; Print</div>
        </div>
      </div>
      <div class="nav-item">
        Edit &#11167;
        <div class="dropdown">
          <div class="drop-item">&#128221; New Document</div>
          <div class="drop-item">&#128190; Save</div>
          <div class="drop-item">&#128193; Open</div>
          <div class="drop-item">&#128424; Print</div>
        </div>
      </div>
      <div class="nav-item">
        Insert &#11167;
        <div class="dropdown">
          <div class="drop-item">
            Date and Time
            <div class="date-formates">
              <div>18:23:50</div>
              <div>2024-12-30</div>
              <div>9:57:28 PM</div>
              <div>12/30/2024</div>
            </div>
          </div>
          <div class="drop-item">Special Character</div>
          <div class="drop-item">Nonbreaking Space</div>
        </div>
      </div>
      <div class="nav-item">View &#11167;</div>
      <div class="nav-item">Help &#11167;</div>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
