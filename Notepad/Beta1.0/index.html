<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online NotePad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Online Notepad</header>
    <nav>
      <div class="nav-item">
        File &#11167;
        <div class="dropdown">
          <div class="drop-item">&#128221; New Document</div>
          <div class="drop-item" id="save">&#128190; Save</div>
          <div class="drop-item">
            <label for="file-input">&#128193; Open</label>
            <input type="file" id="file-input" accept=".txt" />
          </div>
          <div class="drop-item" id="print">&#128424; Print</div>
        </div>
      </div>
      <div class="nav-item">
        Edit &#11167;
        <div class="dropdown">
          <div class="drop-item">Undo</div>
          <div class="drop-item">Redo</div>
          <hr />
          <div class="drop-item" id="cut">cut</div>
          <div class="drop-item" id="copy">copy</div>
          <div class="drop-item" id="paste">paste</div>
        </div>
      </div>
      <div class="nav-item">
        Insert &#11167;
        <div class="dropdown">
          <div class="drop-item">
            Date and Time
            <div class="date-formates">
              <div class="formate formate1">18:23:50</div>
              <div class="formate formate2">2024-12-30</div>
              <div class="formate formate3">9:57:28 PM</div>
              <div class="formate formate4">12/30/2024</div>
            </div>
          </div>
          <div class="drop-item">Special Character</div>
          <div class="drop-item">Nonbreaking Space</div>
        </div>
      </div>
      <div class="nav-item">View &#11167;</div>
      <div class="nav-item">Help &#11167;</div>
    </nav>

    <div class="special-char-pop-modal">
      <div class="modal">
        <header>
          <h3>Special Character</h3>
          <span>‚ùå</span>
        </header>
        <div class="characters"></div>
        <div>
          <div class="symbol"></div>
          <div class="desc"></div>
        </div>
      </div>
    </div>
    <div id="editor" contenteditable>i am a boy</div>
    <script src="app.js"></script>
  </body>
</html>
