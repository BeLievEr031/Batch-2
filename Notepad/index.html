<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Online NotePad</header>
    <nav>
      <div class="nav-item">
        <span>File &#11167;</span>
        <div class="dropdown">
          <div class="dropdown-item">
            <div>&#128221; New Document</div>
          </div>
          <div class="dropdown-item">&#128190; Save</div>
          <div class="dropdown-item">&#128193; Open</div>
          <div class="dropdown-item">&#128424; Print</div>
        </div>
      </div>
      <div class="nav-item">
        <span> Edit &#11167; </span>
        <!-- ðŸ”¥ðŸ”¥ Write your code... ðŸ”¥ðŸ”¥ -->
      </div>
      <div class="nav-item">
        <span> Insert &#11167; </span>
        <div class="dropdown">
          <div class="dropdown-item date-time-cont">
            <div class="date-time">Date and Time</div>
            <div class="date-formates">
              <div>18:23:50</div>
              <div>2024-12-30</div>
              <div>9:57:28 PM</div>
              <div>12/30/2024</div>
            </div>
          </div>
          <hr />
          <div class="dropdown-item">Special Character</div>
          <div class="dropdown-item">Nonbreaking Space</div>
        </div>
      </div>
      <div class="nav-item">
        <span> View &#11167; </span>
      </div>
      <div class="nav-item">
        <span> Help &#11167; </span>
      </div>
    </nav>
    <div class="action-buttons">
      <div class="grp grp-one">
        <div class="action-btn">&#128221;</div>
        <div class="action-btn">
          &#128190;
          <div class="tooltip">Save</div>
        </div>
        <div class="action-btn">
          &#128193;
          <div class="tooltip">Open</div>
        </div>
        <div class="action-btn">
          &#128424;
          <div class="tooltip">Print</div>
        </div>
      </div>
      <hr />
      <div class="grp grp-two">
        <div class="action-btn">&#9986;</div>
        <div class="action-btn">&#128203;</div>
        <div class="action-btn">&#128203;</div>
      </div>
    </div>

    <div contenteditable id="writing-area"></div>
    <script src="app.js"></script>
  </body>
</html>
