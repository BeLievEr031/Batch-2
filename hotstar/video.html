<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <video id="video">
      <source
        src="https://videos.pexels.com/video-files/2005977/2005977-hd_1920_1080_24fps.mp4"
        type="video/mp4"
      />
    </video>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <div>
      <span id="currTime">00:00</span>
      /
      <span id="totalTime">3:50</span>
    </div>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="skipp5">Skip 5+</button>
    <button>Skip 5-</button>
    <button>Speed 1</button>
    <button>Speed 1.25</button>
    <button>Speed 1.50</button>
    <button>Speed 1.75</button>
    <button id="speed2">Speed 2</button>

    <script src="./video.js"></script>
  </body>
</html>
